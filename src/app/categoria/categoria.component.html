<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Categorias</h3>
      <hr>
    </div>
  </div>
  <div fxFlex>
    <mat-grid-list [cols]="2" bind-rowHeight="'200px'" [gutterSize]="'10px'">
      <mat-grid-tile *ngFor="let categoria of categorias" [routerLink]="['/catalogo',categoria.id]">
        <img height="200px" data-src="data:image/png;base64,{{categoria.imagen}}"
             alt={{categoria.nombre}}>
        <mat-grid-tile-footer>
          <h1 mat-line>{{categoria.nombre | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
